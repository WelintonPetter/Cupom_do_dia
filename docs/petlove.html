<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupons do dia</title>
    <link rel="shortcut icon" href="icon/icon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="home-busca">

   
    <a href="index.html" target="_blank">
        <span> </span>
        <img src="img/logo.png" alt="Logo" class="logo">
    </a>
</div>

<div class="img">
    <img src="https://api.pelando.com.br/media/3f8c368b-5a16-4e7c-9f9a-d4eafe552f3b?v=3&t=eyJoZWlnaHQiOjEyMH0%3D" alt="Petlove">
</div>

<div class="cupon-post">
    <div class="coupon">
        <div class="promo-box">
            <strong class="promo"> 10 %</strong><br>
        </div>
        <div class="coupon-text">
            Aproveite 10% de desconto em toda a loja, incluindo as unidades físicas!
        </div>
        <button onclick="showCoupon('ADOTEPET')">Pegar cupom</button>
    </div>
   
</div>


<!-- The Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="couponCode">Código: </p>
    <button class="copy-btn" onclick="copyCoupon()">Copiar Cupom</button>
  </div>
</div>


<div class="counter">
    <span id="promoCount"></span> Cupons
</div>

<script src="mek/scripts.js"></script>
<script>
    function showCoupon(code) {
        // Copiar o código do cupom para a área de transferência
        navigator.clipboard.writeText(code).then(function() {
            //alert('Cupom copiado: ' + code);
        }, function(err) {
            console.error('Erro ao copiar o cupom: ', err);
        });

        // Redirecionar para o site
        var siteUrl = "https://www.petz.com.br/parceiro/Adotepet";
        window.open(siteUrl, '_blank');
    }   
</script>



</body>
</html>
